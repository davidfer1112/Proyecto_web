<div class="admin-container">

    <div class="admin-header">
        <div class="logo-container">
            <button>
                <img src="assets/images/Logo_blanco.png" alt="correo" class="icono" (click)="irAHome()">
            </button>
        </div>
    
        <div class="usuario">
            <button (click)="desplegar()" class="boton-usuario">
                <img src="assets/images/usuario.png" alt="correo" class="icono-usuario">
            </button>
    
            <div class="botones-container" *ngIf="desplegarBotones" >
                <button (click)="irAInfo()">Informaci√≥n</button>
                <br>
                <button (click)="irAAdmin()">Ajustes</button>
            </div>
        </div>
    </div>

    <div class="edit-container">
        <div class="seleccion">
            <button class="seleccion-iz" (click)="mostrarLista()">Crear Lista</button>
            <button class="seleccion-der" (click)="mostrarCancion()">Agregar Canciones</button>
        </div>
        
        <div class="contenidos">
            <form class="contenido-lista" *ngIf="listaSeleccionada" #listaForm="ngForm" (ngSubmit)="crearLista(listaForm)">
                <p>Nombre de la lista (Genero): </p>
                <input type="text" placeholder="Heavy Metal" required [(ngModel)]="nombreLista" name="nombreLista">
                <br> 
                <button type="submit">Crear Lista</button>
            </form>

            <form class="contenido-cancion" *ngIf="cancionSeleccionada" #cancionForm="ngForm" (ngSubmit)="agregarCancion(cancionForm)">

                <p>Nombre album: </p>
                <input type="text" placeholder="Sad" required [(ngModel)]="cancion.album" name="album">

                <p>Artista: </p>
                <input type="text" placeholder="Joji" required [(ngModel)]="cancion.artista" name="artista">

                <p>Duracion: </p>
                <input type="text" placeholder="01:25" required [(ngModel)]="cancion.duracion" name="album">

                <p>Nombre de la cancion: </p>
                <input type="text" placeholder="Do i matter to me" required [(ngModel)]="cancion.nombre" name="nombre">
                
                <br>
                <button type="submit">Agregar cancion</button>
            </form>

        </div>
    </div>
        

</div>

<p-toast></p-toast>

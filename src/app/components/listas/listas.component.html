<div class="lista-item">
  <img src="assets/images/Caratula.jpeg" alt="imagen album" (click)="navegarAAlbum(lista.genero)">
  <div class="contenido">
    <div class="info" >
      <h4>{{ lista.genero }}</h4>
    </div>
    <button type="button" class="boton-gusta" (click)="cambiarImagen()">
      <img [src]="imagenLike" alt="like">
    </button>
  </div>
</div>

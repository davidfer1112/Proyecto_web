<div class="cancion-item">
    <img src="assets/images/disco.png" alt="imagen cancion" (click)="onCancionSeleccionada()">
    <div class="contenido">
        <div class="info">
            <h4>{{ nombre }}</h4><br>
            <p class="duracion">{{ duracion }}</p>
        </div>
        <div class="info-derecha">
            <p class="artista">{{ artista }}</p><br>
            <p class="likes">Likes: {{ numLikes }}</p>
        </div>
        <button type="button" class="boton-gusta" (click)="cambiarImagen()">
            <img [src]="imagenLike" alt="like">
        </button>
    </div>
</div>
